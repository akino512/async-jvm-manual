<!DOCTYPE html>
<html lang="en">

<head>
  <title>async-jvm-manual</title>

</head>

<body>
  <div id="app"></div>
</body>

<script>
  const GLOBAL = {
    get current() {
      const urlParams = new URLSearchParams(window.location.search);
      const secNum = parseInt(urlParams.get("section"))
      return this.sections[secNum - 1] == undefined ? 1 : secNum
    },
    set current(value) {
      window.history.replaceState(null, null, `?section=${value}`);
      for (const wat of this.currentWatchers) { wat() }
    },
    currentWatchers: [],
    sections: [],
  }
</script>

  const app = document.getElementById("app");
  app.style.display = "flex"
  app.style.width = "100%"
